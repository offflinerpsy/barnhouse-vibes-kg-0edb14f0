name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Ручной запуск через UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to server via rsync
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avz --delete
          path: dist/
          remote_path: /var/www/era-concept/
          remote_host: 185.196.117.49
          remote_user: root
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Fix permissions
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 185.196.117.49
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            chmod -R 755 /var/www/era-concept/
            chown -R www-data:www-data /var/www/era-concept/
