server {
    listen 80;
    server_name era-home.kg www.era-home.kg;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name era-home.kg www.era-home.kg;

    ssl_certificate /etc/letsencrypt/live/era-home.kg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/era-home.kg/privkey.pem;
    
    # SSL оптимизация
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    root /var/www/era-concept;
    index index.html;

    # ===========================================================
    # GZIP COMPRESSION - Сжатие для всех текстовых ресурсов
    # ===========================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types 
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype
        font/woff
        font/woff2
        image/svg+xml
        image/x-icon;

    # ===========================================================
    # CACHING - Агрессивное кэширование статики
    # ===========================================================
    
    # Хешированные ассеты (вечный кэш)
    location ~* ^/assets/.*\.(js|css|mjs)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Vary Accept-Encoding;
        try_files $uri =404;
    }
    
    # Изображения с длительным кэшем
    location ~* \.(jpg|jpeg|webp|png|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Vary Accept-Encoding;
        try_files $uri =404;
    }
    
    # Шрифты с длительным кэшем
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header Access-Control-Allow-Origin *;
        try_files $uri =404;
    }
    
    # PDF файлы
    location ~* \.pdf$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # ===========================================================
    # SECURITY HEADERS
    # ===========================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ===========================================================
    # SPA FALLBACK
    # ===========================================================
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Каталог изображений
    location /catalog/ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        try_files $uri =404;
    }

    # OG Image
    location = /og-image.jpg {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Favicon
    location = /favicon.ico {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        log_not_found off;
        access_log off;
    }
    
    # Robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        log_not_found off;
        access_log off;
    }
}
